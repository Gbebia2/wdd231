<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="author" content="Great Bebia">
    
    <link rel="icon" type="image/ico" href="images/marathon-mastery.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/contact.css">
    <script src="scripts/marathon-mastery.js" defer></script>
</head>
<body>

    <header>
        <h1>Marathon Mastery</h1>
        <button id="menu" aria-label="Toggle navigation">â˜°</button>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="training.html">Training Plans</a></li>
                <li><a href="nutrition.html">Nutrition</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero contact-hero">
            <div class="hero-text">
                <h2>Get in Touch</h2>
                <p>Have questions? Need advice? We're here to help!</p>
            </div>
        </section>
    
        <!-- Contact Form -->
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="thankyou.html" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Marathon Mastery</p>
        <span id="last-modified"></span>
    </footer>

</body>
</html>
